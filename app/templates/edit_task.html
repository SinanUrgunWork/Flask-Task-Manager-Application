{% extends "base.html" %}

{% block title %}{% if task %}Edit Task{% else %}New Task{% endif %}{% endblock %}

{% block body %}
<div class="container mt-5">
    <h2>{% if task %}Edit Task{% else %}New Task{% endif %}</h2>
    <form method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ task.title if task else '' }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ task.description if task else '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">{% if task %}Update{% else %}Create{% endif %} Task</button>
    </form>
</div>
{% endblock %}
